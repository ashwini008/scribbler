<!DOCTYPE html>
<html>

<head>
    <script src="https://use.fontawesome.com/4310a3f0b8.js"></script>
    <script src="./scripts/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
    <header>
        <nav>
            <div>
                <div id="logo">Scribbler</div>
                <div id="desc">Explore, Imagine, Create</div>
            </div>
            <div>
                <button type="button" id="signup" onclick="signUpModal()">Sign Up</button>
                <button type="button" id="signin" onclick="signInModal()">Sign In</button>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <button type="button" onclick="viewPosts()">All Posts</button>
            <button type="button" onclick="createPostModal()">Create Post</button>
        </div>
    </main>
    <div id="modal-bg">
        <div class="modal modal-sign-up">
            <h3>Get Started <i class="fa fa-times" onclick="closeModal()"></i></h3>
            <hr/>
            <form onsubmit="return false;">
                <div>
                    <label>Name</label>
                    <input type="text" placeholder="Enter your name" required />
                </div>
                <div>
                    <label>Username</label>
                    <input type="text" placeholder="Enter your username" required />
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required />
                </div>
                <div>
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Re-enter your password" required />
                </div>
                <button type="submit">Sign Up</button>
            </form>
            
        </div>
        <div class="modal modal-sign-in">
            <h3>Welcome Back! <i class="fa fa-times" onclick="closeModal()"></i></h3>
            <hr/>
            <form onsubmit="return false;">
                <div>
                    <label>Username</label>
                    <input type="text" placeholder="Enter your username" required />
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required />
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div id="user-sign-up">Not a member? <a href="javascript:void(0)" onclick="closeModal(); signUpModal();">Sign Up</a></div>
        </div>
        <div class="modal modal-create-post">
            <h3>Pen Your Post <i class="fa fa-times" onclick="closeModal()"></i></h3>
            <hr/>
            <form onsubmit="return false;">
                <div>
                    <label>Title</label>
                    <input type="text" placeholder="Enter title of your post" required />
                </div>
                <div>
                    <label>Contents</label>
                    <textarea placeholder="Enter the contents of your post" rows="18" required></textarea>
                </div>
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
</body>

</html>
