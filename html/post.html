<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/header.css"></link>
    <link rel="stylesheet" href="../styles/post.css"></link>
</head>

<body>
    <header>
        <nav>
            <div>
                <div id="logo">Scribbler</div>
                <div id="desc">Explore, Imagine, Create</div>
            </div>
            <div>
                <button type="button" id="signup" onclick="signUpModal()">Sign Up</button>
                <button type="button" id="signin" onclick="signInModal()">Sign In</button>
            </div>
        </nav>
    </header>

    <div class="post-body">
        
    </div>

    <div id="modal-bg">
        <div class="modal modal-sign-up">
            <h3>Get Started <i class="fa fa-times" onclick="closeModal()"></i></h3>
            <hr/>
            <form onsubmit="return false;">
                <div>
                    <label>Name</label>
                    <input type="text" placeholder="Enter your name" required />
                </div>
                <div>
                    <label>Username</label>
                    <input type="text" placeholder="Enter your username" required />
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required />
                </div>
                <div>
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Re-enter your password" required />
                </div>
                <button type="submit">Sign Up</button>
            </form>
            
        </div>
        <div class="modal modal-sign-in">
            <h3>Welcome Back! <i class="fa fa-times" onclick="closeModal()"></i></h3>
            <hr/>
            <form onsubmit="return false;">
                <div>
                    <label>Username</label>
                    <input type="text" placeholder="Enter your username" required />
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required />
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div id="user-sign-up">Not a member? <a href="javascript:void(0)" onclick="closeModal(); signUpModal();">Sign Up</a></div>
        </div>
    </div>

    <script src="../scripts/post.js"></script>
    <script src="../scripts/index.js"></script>
</body>

</html>
