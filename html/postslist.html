<!DOCTYPE html>
<html>

<head>
    <script src="https://use.fontawesome.com/4310a3f0b8.js"></script>
    <script src="../scripts/index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/postslist.css" />
</head>

<body>
    <header>
        <nav>
            <div>
                <div id="logo">Scribbler</div>
                <div id="desc">Explore, Imagine, Create</div>
            </div>
            <div>
                <button type="button" id="signup" onclick="signUpModal()">Sign Up</button>
                <button type="button" id="signin" onclick="signInModal()">Sign In</button>
            </div>
        </nav>
    </header>


    <!-- list of all posts starts here -->
    <div id="post-container">

    </div>
    <!-- list of all posts ends here -->
    <div id="modal-bg">

        <div class="modal modal-sign-up">
            <h3>Get Started <i class="fa fa-times" onclick="closeModal()"></i></h3>
            <hr/>
            <form onsubmit="return false;">
                <div>
                    <label>Name</label>
                    <input type="text" placeholder="Enter your name" required />
                </div>
                <div>
                    <label>Username</label>
                    <input type="text" placeholder="Enter your username" required />
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required />
                </div>
                <div>
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Re-enter your password" required />
                </div>
                <button type="submit">Sign Up</button>
            </form>
            
        </div>
        <div class="modal modal-sign-in">
            <h3>Welcome Back! <i class="fa fa-times" onclick="closeModal()"></i></h3>
            <hr/>
            <form onsubmit="return false;">
                <div>
                    <label>Username</label>
                    <input type="text" placeholder="Enter your username" required />
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required />
                </div>
                <button type="submit">Sign In</button>
            </form>
            <div id="user-sign-up">Not a member? <a href="javascript:void(0)" onclick="closeModal(); signUpModal();">Sign Up</a></div>
        </div>
        <div class="modal modal-delete">
            <p>Are you sure you want to delete this post?</p>
            <div class="actions">
                <button type="button" id="confirm-delete" class="btn-yes">Yes</button>
                <button type="button" class="btn-no" onclick="closeModal()">No</button>
            </div>
        </div>
    </div>
</body>

<script src="../scripts/postslist.js"></script>
</html>
